<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Italo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black overflow-y-auto overflow-x-hidden relative">
    <!-- Animação de fundo com partículas -->
    <div class="background-animation">
        <div class="particles-container"></div>
    </div>
    
    <!-- Hero Section -->
    <section class="relative z-10 min-h-screen flex items-center px-6 md:px-12 lg:px-24">
        <div class="w-full max-w-5xl">
            <!-- Desenvolvedor de Sistemas - Minimalista -->
            <div class="mb-6 opacity-0 animate-fade-in" style="animation-delay: 0.5s; animation-fill-mode: forwards;">
                <p class="text-gray-400 text-sm md:text-base font-light tracking-widest uppercase">
                    Desenvolvedor de Sistemas
                </p>
            </div>
            
            <!-- Texto principal - Construindo experiencias digitais modernas -->
            <div class="mb-8 opacity-0 animate-slide-in-left" style="animation-delay: 1s; animation-fill-mode: forwards;">
                <h1 class="text-4xl md:text-6xl lg:text-7xl xl:text-8xl font-bold text-white leading-tight">
                    Construindo<br>
                    <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                        experiencias digitais
                    </span><br>
                    modernas
                </h1>
            </div>
            
            <!-- Apresentação -->
            <div class="opacity-0 animate-fade-in-up" style="animation-delay: 1.5s; animation-fill-mode: forwards;">
                <p class="text-gray-300 text-base md:text-lg lg:text-xl leading-relaxed max-w-2xl">
                    Sou Italo, apaixonado por transformar ideias em realidade através de soluções elegantes e funcionais que fazem a diferença. Especializado em criar experiências digitais que unem design moderno e tecnologia de ponta.
                </p>
            </div>
        </div>
    </section>
    
    <!-- Seção Sobre Mim -->
    <section id="sobre-mim" class="relative z-10 min-h-screen flex items-center px-6 md:px-12 lg:px-24 py-20">
        <div class="w-full max-w-5xl mx-auto">
            <div class="section-content opacity-0">
                <h2 class="text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-8">
                    Sobre Mim
                </h2>
                <div class="text-gray-300 text-lg md:text-xl leading-relaxed">
                    <!-- Conteúdo será adicionado aqui -->
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
